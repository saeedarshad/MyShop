
<div class="row">
  <div class="col-3">
    <app-product-filter [category]='category'></app-product-filter>
  </div>

  <div class="col">
    <div  *ngIf="filteredProducts.length > 0">
      <div class="row" *ngIf="cart$ | async as cart">
        <ng-container *ngFor="let p of filteredProducts; let i=index">
          <div class="col">
           <app-product-card [product]="p" [shopping-cart]="cart"></app-product-card>
          </div>
        <div *ngIf="(i + 1) %2===0"class="w-100"></div>
        </ng-container>
      </div>         
    </div>
    <div *ngIf="filteredProducts.length === 0">No Products Available for this category</div>
  </div>
</div>
